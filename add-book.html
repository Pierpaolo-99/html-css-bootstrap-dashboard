<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img width="50px" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="./index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-secondary" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>

        <div class="container">

            <div class="row row-cols-2 gy-4">
                <div class="col-12">
                    <h1 class="mt-4">Nuovo Libro</h1>
                </div>
                <div class="col">
                    <h6><label for="inputname" class="form-label">Nome Autore</label></h6>
                    <input class="form-control" type="text" placeholder="Inserisci il nome dell'Autore">
                </div>
                <div class="col">
                    <h6><label for="inputname" class="form-label">Cognome Autore</label></h6>
                    <input class="form-control" type="text" placeholder="Inserisci il cognome">
                </div>
                <div class="col-12">
                    <h6><label for="inputname" class="form-label">Titolo</label></h6>
                    <input class="form-control" type="text" placeholder="Inserisci il titoli del libro">
                    <div id="titleHelpBlock" class="form-text">
                        Titolo versione italiana
                      </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-lg-3 mt-2 gy-4">
                <div class="col">
                    <h6><label for="inputname" class="form-label">Genere</label></h6>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il Genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                        <option value="3">Altro</option>
                      </select>
                </div>
                <div class="col">
                    <h6><label for="inputname" class="form-label">Anno di Pubblicazione</label></h6>
                    <input class="form-control" type="text" placeholder="Inserisci l'Anno">
                </div>
                <div class="col">
                    <h6><label for="inputname" class="form-label">ISBN#</label></h6>
                    <input class="form-control" type="text" placeholder="Inserisci IL codice ISBN#">
                </div>
                <div class="col-lg-12 pt-3">
                    <hr>
                </div>
                <div class="col-lg-12">
                    <h6><label for="exampleFormControlTextarea1" class="form-label">Note</label></h6>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-lg-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Disponibile anche in digitale
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary my-4">Aggiungi Libro</button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
